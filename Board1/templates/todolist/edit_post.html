{% extends "todolist/base.html" %}
<!DOCTYPE html>
<html lang="en">

{% block content %}

    <form action="/post/{{ post.id }}/edit/" method="POST">
    {% csrf_token %}
        <div class="form-floating mb-3">

          <input type="text" name="title" class="form-control" id="floatingInput" {{ post.title }}>
          <label for="floatingInput"> {{ post.title }} </label>
        </div>
        <div class="form-floating">
          <input type="text" name="content" class="form-control" id="floatingInput" placeholder={{ post.content }}>
          <label for="floatingInput"> {{ post.content }} </label>
        </div>
        <input href="/" type="submit" class="btn btn-outline-secondary" value="Submit">

    </form>

{% endblock %}
</html>
