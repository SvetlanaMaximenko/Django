{% extends "todolist/base.html" %}
<!DOCTYPE html>
<html lang="en">

{% block content %}
    <div class="card">
         <table class="table" style="width: 20%">
          <thead>
            <tr>

              <th scope="col">NOTE</th>
              <th scope="col">Number of comments</th>

            </tr>
          </thead>
          {% for post in posts %}
                {% if post.num_comments >= 2 %}
                    <tr>
                      <td> {{ post.title }} </td>
                      <td> {{ post.num_comments }} </td>

                    </tr>

                {% endif %}

          {% endfor %}
          <a href='/'> Back to home page</a>
    </div>


{% endblock %}

</html>
