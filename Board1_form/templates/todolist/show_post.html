{% extends "todolist/base.html" %}

{% block content %}
   {% csrf_token %}
    <div class="alert" style="width: 30rem;">
        <div class="card-body">
            <h5 class="card-title"> {{post.title}} </h5>
            <h6 class="card-subtitle mb-3 text-body-secondary"> {{ post.created }} </h6>
            <p class="card-text"> {{ post.content }} </p>
        </div>
    </div>
    <a href="/" class="btn btn-primary">HOME</a>

    {% include 'todolist/comments_form.html' with post_id=post.id %}
    {% include 'todolist/comments_list.html' with comments=post.comments.all %}

{% endblock %}
