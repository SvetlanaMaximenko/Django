{% extends "todolist/base.html" %}
<!DOCTYPE html>
<html lang="en">

{% block content %}
    <div class="card">
         <table class="table" style="width: 20%">
          <thead>
            <tr>

              <th scope="col">USER</th>
              <th scope="col">Number of notes</th>
              <th scope="col">Last created</th>
            </tr>
          </thead>
          {% for user in users %}
                {% if user.posts_count %}
                    <tr>
                      <td> {{user.username}} </td>
                      <td> {{ user.posts_count }} </td>
                      <td> {{ user.last_post }} </td>
                    </tr>

                {% endif %}

          {% endfor %}
          <a href='/'> Back to home page</a>
    </div>


{% endblock %}

</html>
