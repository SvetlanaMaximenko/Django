<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>

{% extends "events/base.html" %}
<!DOCTYPE html>
<html lang="en">

{% block content %}
    {% csrf_token %}

    <body>

        <div class="select2-container" style="display: flex; justify-content: center; align-items: center;">
            <div class="card-body">

                {% for image in fotos.all %}
                    <h1 class="card-title" style="font-size: 22px; text-align: center; align-items: center;"> Ваши фото к событию {{image.event.name}} </h1>
                    <h2 class="card-subtitle mb-3 text-body-secondary" style="display: flex; justify-content: center; align-items: center;"> {{ event.meeting_time }} </h2>
                    <img src="{{ image.foto.url }}" width="50%" height="50%" class="rounded mx-auto d-block" alt=" ">
                    <p class="card-text"> </p>
                {% endfor %}

            </div>

        </div>

    </body>

{% endblock %}

</html>
